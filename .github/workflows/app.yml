name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  py-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Python tests
      run: |
        pytest -v

  py-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black formatter check
      run: |
        black --check noisemaker

    - name: Run ruff linter
      run: |
        ruff check noisemaker

  py-type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run mypy type checker
      run: |
        mypy noisemaker --ignore-missing-imports

  js-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install --include=dev

    - name: Run JavaScript tests
      run: npm run test:non-parity

  js-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install --include=dev

    - name: Run ESLint
      run: npx eslint js/ --ext .js

  build-js-bundles:
    runs-on: ubuntu-latest
    needs: [py-test, py-lint, py-type-check, js-test, js-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install --include=dev

    - name: Build browser bundles
      run: npm run bundle

    - name: Build CLI bundle
      run: npm run build:cli

    - name: Upload JS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: noisemaker-js-bundles
        path: |
          dist/noisemaker.bundle.js
          dist/noisemaker.min.js
          dist/noisemaker.esm.js
          dist/noisemaker.cjs
        retention-days: 7

  build-standalone-linux:
    runs-on: ubuntu-latest
    needs: [py-test, py-lint, py-type-check, js-test, js-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install --include=dev

    - name: Build standalone executable
      run: npm run build:standalone

    - name: Package Linux executable
      run: |
        mkdir -p dist/release
        tar -C dist/cli/linux-x64 -czf dist/release/noisemaker-cli-linux-x64.tar.gz noisemaker

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: noisemaker-cli-linux-x64
        path: dist/release/noisemaker-cli-linux-x64.tar.gz
        retention-days: 7

  build-standalone-macos:
    runs-on: macos-latest
    needs: [py-test, py-lint, py-type-check, js-test, js-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install --include=dev

    - name: Build standalone executable
      run: npm run build:standalone

    - name: Package macOS executable
      run: |
        mkdir -p dist/release
        tar -C dist/cli/darwin-arm64 -czf dist/release/noisemaker-cli-macos-arm64.tar.gz noisemaker

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: noisemaker-cli-macos-arm64
        path: dist/release/noisemaker-cli-macos-arm64.tar.gz
        retention-days: 7

  build-standalone-windows:
    runs-on: windows-latest
    needs: [py-test, py-lint, py-type-check, js-test, js-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install --include=dev

    - name: Build standalone executable
      run: npm run build:standalone

    - name: Package Windows executable
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path dist/release
        Set-Location dist/cli/win32-x64
        7z a ../../release/noisemaker-cli-windows-x64.zip noisemaker.exe

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: noisemaker-cli-windows-x64
        path: dist/release/noisemaker-cli-windows-x64.zip
        retention-days: 7

  publish-standalone:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [build-js-bundles, build-standalone-linux, build-standalone-macos, build-standalone-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/artifacts

    - name: Resolve project version
      id: version
      run: |
        VERSION=$(node -e "const fs=require('fs'); const match=fs.readFileSync('pyproject.toml','utf8').match(/^version\\s*=\\s*\"([^\"]+)\"/m); if(!match){process.exit(1);} console.log(match[1]);")
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "tag=${VERSION}-SNAPSHOT" >> "$GITHUB_OUTPUT"

    - name: Publish snapshot release
      env:
        GH_TOKEN: ${{ github.token }}
        VERSION: ${{ steps.version.outputs.version }}
        TAG: ${{ steps.version.outputs.tag }}
      run: |
        set -euo pipefail

        if gh release view "$TAG" >/dev/null 2>&1; then
          gh release delete "$TAG" --yes --cleanup-tag
        fi

        notes=$(printf 'Automated snapshot release for version %s.\n\nCommit: %s\n\nIncludes browser bundles, CLI bundle, and platform-specific standalone executables for Linux, macOS, and Windows.' "$VERSION" "$GITHUB_SHA")
        gh release create "$TAG" \
          --title "Noisemaker ${VERSION} SNAPSHOT" \
          --notes "$notes" \
          --prerelease \
          --target "$GITHUB_SHA" \
          dist/artifacts/noisemaker-js-bundles/noisemaker.bundle.js \
          dist/artifacts/noisemaker-js-bundles/noisemaker.min.js \
          dist/artifacts/noisemaker-js-bundles/noisemaker.esm.js \
          dist/artifacts/noisemaker-js-bundles/noisemaker.cjs \
          dist/artifacts/noisemaker-cli-linux-x64/noisemaker-cli-linux-x64.tar.gz \
          dist/artifacts/noisemaker-cli-macos-arm64/noisemaker-cli-macos-arm64.tar.gz \
          dist/artifacts/noisemaker-cli-windows-x64/noisemaker-cli-windows-x64.zip
